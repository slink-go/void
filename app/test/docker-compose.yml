version: "3.7"

x-log-basic: &basic-log
  logging:
    driver: "json-file"
    options:
      max-size: "1m"
      max-file: "3"
      labels: "system"

services:

  gateway-gin:
    deploy:
      resources:
        limits:
          memory: "50M"
    image: mvkvl/api-gateway-gin:0.0.1
    container_name: api-gateway-gin
    restart: unless-stopped
    ports:
      - "3001:3000"
      - "3002:3001"
    <<: *basic-log

  gateway-fiber:
    deploy:
      resources:
        limits:
          memory: "50M"
    image: mvkvl/api-gateway-fiber:0.0.1
    container_name: api-gateway-fiber
    environment:
      - "SERVICE_PORT=3000"
      - "GO_ENV=dev"
      - "LOGGING_LEVEL_ROOT=INFO"
      - "EUREKA_URL=http://eureka-server:8761/eureka"
      - "EUREKA_LOGIN=eureka"
      - "EUREKA_PASSWORD=eureka"
      - "EUREKA_HEARTBEAT_INTERVAL=5s"
      - "EUREKA_REFRESH_INTERVAL=10s"
      - "REGISTRY_REFRESH_INTERVAL=10s"
    restart: unless-stopped
    ports:
      - "3003:3000"
      - "3004:3001"
    <<: *basic-log

  backend:
    deploy:
      resources:
        limits:
          memory: "50M"
    image: mvkvl/api-backend:0.0.1
    container_name: api-backend
    environment:
      - "EUREKA_URL=http://eureka-server:8761/eureka"
      - "EUREKA_LOGIN=eureka"
      - "EUREKA_PASSWORD=eureka"
      - "EUREKA_HEARTBEAT_INTERVAL=5s"
      - "EUREKA_REFRESH_INTERVAL=10s"
    restart: unless-stopped
    ports:
      - "3101:3101"
      - "3102:3102"
      - "3103:3103"
      - "3201:3201"
      - "3202:3202"
      - "3203:3203"
    <<: *basic-log

  eureka-server:
    image: mvkvl/eureka-server
    container_name: eureka-server
    restart: unless-stopped
    stop_grace_period: "2s"
    environment:
      - "EUREKA_SERVICE_LOGIN=eureka"
      - "EUREKA_SERVICE_PASSWORD=eureka"
#      - "EUREKA_SERVICE_PORT=8761"
#      - "EUREKA_SERVICE_HOSTNAME=localhost"
    ports:
      - "8761:8761"
    <<: *basic-log
  eureka-client:
    image: mvkvl/eureka-client
    container_name: eureka-client
    restart: unless-stopped
    stop_grace_period: "2s"
    environment:
      - "CLIENT_SERVER_PORT=8080"
      - "CLIENT_SERVICE_NAME=eureka-client"
#      - "EUREKA_DEFAULT_ZONE=http://eureka-server:8761/eureka"
      - "EUREKA_DEFAULT_ZONE=http://eureka:eureka@eureka-server:8761/eureka"
    ports:
      - "9990:8080"
    <<: *basic-log
