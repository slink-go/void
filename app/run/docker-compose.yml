#    restart: unless-stopped
#    stop_grace_period: "2s"
#    environment:
#      - "CLIENT_SERVER_PORT=8080"
#      - "CLIENT_SERVICE_NAME=eureka-client"
##      - "EUREKA_DEFAULT_ZONE=http://eureka:8761/eureka"
